<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gloom-Chat: Chat en Tiempo Real</title>
    <style>
        /* CSS BÁSICO PARA LA INTERFAZ */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        /* Contenedores de Vista */
        #login-container, #chat-container {
            text-align: center;
        }
        
        /* Área de Mensajes */
        #messages {
            list-style: none;
            padding: 0;
            margin: 10px 0;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: left;
            padding: 10px;
            background-color: #fcfcfc;
        }
        #messages li {
            padding: 5px 0;
            border-bottom: 1px dotted #eee;
        }
        #messages li:last-child {
            border-bottom: none;
        }

        /* Formulario y Inputs */
        form {
            display: flex;
            margin-top: 10px;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 0 4px 4px 0;
            transition: background-color 0.3s;
        }
        #login-container button {
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .meta-message {
            font-size: 0.9em;
            color: #888;
            font-style: italic;
            text-align: center;
        }
    </style>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>

<div class="container">
    
    <div id="login-container">
        <h2>Bienvenido a Gloom-Chat</h2>
        <p>Tu ID de dispositivo único (privado) es: <strong id="display-user-id">Generando...</strong></p>
        <form id="login-form">
            <input type="text" id="nickname-input" placeholder="Elige tu Nickname (Max 15 caracteres)" required maxlength="15">
            <button type="submit">Entrar al Chat</button>
        </form>
        <p style="font-size: 0.8em; color: #888;">Este ID asegura que tu historial se recuerde en este navegador.</p>
    </div>

    <div id="chat-container">
        <h3>Gloom-Chat (Usuarios Activos: <span id="active-users-count">0</span>)</h3>
        
        <ul id="messages">
            <li class="meta-message">Conectando...</li>
        </ul>

        <form id="message-form">
            <input type="text" id="message-input" placeholder="Escribe tu mensaje..." required autocomplete="off">
            <button type="submit">Enviar</button>
        </form>
    </div>

</div>

<script>
    // ====================================================================
    // A. VARIABLES GLOBALES
    // ====================================================================
    const socket = io(); // Conexión Socket.IO
    let currentUserId;   // El ID único generado/guardado
    let currentNickname; // El nombre visible elegido
    
    const messagesList = document.getElementById('messages');
    const loginContainer = document.getElementById('login-container');
    const chatContainer = document.getElementById('chat-container');
    const loginForm = document.getElementById('login-form');
    const messageForm = document.getElementById('message-form');
    const activeUsersCount = document.getElementById('active-users-count');

    // Ocultamos la interfaz de chat al inicio
    chatContainer.style.display = 'none';

    // ====================================================================
    // B. GESTIÓN DE ID ÚNICO DEL NAVEGADOR
    // ====================================================================

    /**
     * Genera un ID alfanumérico aleatorio (4-6 caracteres).
     */
    function generateRandomId() {
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        const length = Math.floor(Math.random() * 3) + 4; // Longitud entre 4 y 6
        let result = '';
        for (let i = 0; i < length; i++) {
            result += characters.charAt(Math.floor(Math.random() * characters.length));
        }
        return result;
    }

    /**
     * Asegura que el usuario tenga un ID persistente en localStorage.
     */
    function ensureUserId() {
        let userId = localStorage.getItem('userId');
        if (!userId) {
            userId = generateRandomId();
            localStorage.setItem('userId', userId);
        }
        currentUserId = userId;
        document.getElementById('display-user-id').textContent = userId;
    }

    // --- Ejecución de la verificación al cargar la página ---
    ensureUserId();
    
    // ====================================================================
    // C. LÓGICA DE LOGIN (Activado por el formulario)
    // ====================================================================

    loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const nicknameInput = document.getElementById('nickname-input');
        const nickname = nicknameInput.value.trim();

        if (nickname) {
            currentNickname = nickname;
            
            // 1. Ocultar login y mostrar chat
            loginContainer.style.display = 'none';
            chatContainer.style.display = 'block';

            // 2. Iniciar la conexión y presentarse al servidor
            socket.on('connect', () => {
                // El socket está conectado, ahora enviamos nuestra identificación
                socket.emit('user-ready', { 
                    userId: currentUserId,
                    nickname: currentNickname 
                });
            });
        }
    });

    // ====================================================================
    // D. MANEJO DE MENSAJES SALIENTES
    // ====================================================================

    messageForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const input = document.getElementById('message-input');
        const messageText = input.value.trim();

        if (socket.connected && messageText) {
            // Envía el texto del mensaje al servidor (el servidor le agregará el nickname)
            socket.emit('send-message', messageText); 
            input.value = ''; // Limpia el input
        }
    });

    // ====================================================================
    // E. MANEJO DE EVENTOS ENTRANTES (DEL SERVIDOR)
    // ====================================================================

    /** Añade un elemento LI a la lista de mensajes y hace scroll al final. */
    function addMessageToChat(text, type = 'message') {
        const item = document.createElement('li');
        item.textContent = text;
        if (type === 'meta') {
            item.classList.add('meta-message');
        }
        messagesList.appendChild(item);
        // Desplaza la vista hacia el último mensaje (el final de la lista)
        messagesList.scrollTop = messagesList.scrollHeight;
    }

    // 1. Historial (al conectarse)
    socket.on('history', (messages) => {
        messagesList.innerHTML = ''; // Limpiar el mensaje de 'Conectando...'
        addMessageToChat(`--- ${messages.length} mensajes cargados del historial ---`, 'meta');
        messages.forEach(msg => {
            // Formatear el mensaje del historial
            const formattedMessage = `${msg.nickname}: ${msg.message}`;
            addMessageToChat(formattedMessage);
        });
    });

    // 2. Mensajes nuevos
    socket.on('chat-message', (msg) => {
        const formattedMessage = `${msg.nickname}: ${msg.message}`;
        addMessageToChat(formattedMessage);
    });
    
    // 3. Usuarios activos (contador)
    socket.on('active-users', (count) => {
        activeUsersCount.textContent = count;
    });

    // 4. Notificaciones de entrada/salida
    socket.on('user-join', (nickname) => {
        addMessageToChat(`${nickname} se ha unido al chat.`, 'meta');
    });

    socket.on('user-leave', (nickname) => {
        addMessageToChat(`${nickname} ha abandonado el chat.`, 'meta');
    });

    socket.on('disconnect', () => {
        addMessageToChat('❌ Desconectado del servidor. Intentando reconectar...', 'meta');
    });

</script>
</body>
</html>
